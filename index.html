<script>

    var date = new Date();

    var datehour = date.getHours();
    var datemin = date.getMinutes();
    var datesec = date.getSeconds();

    if (datehour >= 12) {
        datehour -= 12;
        document.getElementById('pm').style.display = "block";
        document.getElementById('am').style.display = "none";
    }
    else {
        document.getElementById('am').style.display = "block";
        document.getElementById('pm').style.display = "none";
    }

    var hr1 = datehour % 10;
    var hr2 = parseInt(datehour / 10);

    var min1 = datemin % 10;
    var min2 = parseInt(datemin / 10);

    var sec1 = datesec % 10;
    var sec2 = parseInt(datesec / 10);

    var i = sec1;
    var j = sec2;
    var k = min1;
    var l = min2;
    var m = hr1;
    var n = hr2;
    var time1, time2;

    function main() {
        time1 = setInterval(function () {
            one();
            two();
            three();
            four();
            five();
            six();

            i++;
            if (i == 10) {
                j++;
                i = 0;
                if (j == 6) {
                    k++;
                    j = 0;
                    if (k == 10) {
                        l++;
                        k = 0;
                        if (l == 6) {
                            m++;
                            l = 0;
                            if (m == 10) {
                                n++;
                                m = 0;
                            }
                        }
                    }
                }
            }
        }, 1000);

        time2 = setInterval(function () {
            document.getElementById('dot1').src = 'dot.png';
            setTimeout(function () {
                document.getElementById('dot1').src = 'dot-red.png';
            }, 1000);
        }, 2000);

        document.getElementById('dot2').src = 'dot1-red.png';

        document.getElementById('start').style.display = 'none';

    }


    function one() {
